
<html>
<head>
<style>
	.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-top: 20px;
}

.box {
  width: 400px;
  height: 600px;
  margin: 10px;
  text-align: center;
  position: relative;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover; 
}

.box p {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  color: white;
  padding: 10px;
}

</style>
</head>
<body>
<div class="container">
  <div class="box">
    <img src="./images/1.jpg" alt="Image 1">
    <p>Smart Flow Yoga Course</p>
  </div>
  <div class="box">
    <img src="./images/2.jpg" alt="Image 2">
    <p>200 Hour YTT Course</p>
  </div>
  <div class="box">
    <img src="./images/33.jpg" alt="Image 3">
    <p>Art Of Living</p>
  </div>
  
  </div>
</div>
</body>
</html>
